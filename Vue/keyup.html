<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div class="box">
			<input type="text" v-model="text" @keyup.enter="add"/>
			<ul>
				<li v-for="item in list">{{item}}</li>
			</ul>
		</div>
		<script>
			new Vue({
				el:".box",
				data:{
					text:"",
					list:[],
				},
				methods:{
					add(){
						this.list.push(this.text);
						this.text="";
					}
				}
			})
		</script>
	</body>
</html>
