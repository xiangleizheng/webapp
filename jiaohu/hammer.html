<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	   <script src="js/hammer.js"></script>
	   <style>
	    html{height:100%;}
	        body{
	        	margin: 0;
	        	height: 100%;
	        }
	    	.box{
	    		margin: 0 auto;
	    		width:50%;
	    		height:200px;
	    		background-color: salmon;
	    	}
	    </style>
	</head>
	<body>
		<div class="box" id="box">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
		
	<script>
		var box =document.querySelector("#box");
		var ps = document.querySelectorAll("p");
		box.addEventListener("touchstart",function(e){
			ps[0].innerHTML="触摸点有："+e.touches.length;
		})
		box.addEventListener("touchstart",function(e){
			ps[1].innerHTML="盒子内的触摸点有："+e.targetTouches.length;
		})
		document.addEventListener("touchmove",function(e){
			ps[0].innerHTML="触摸点有："+e.touches.length;
			ps[2].innerHTML="移动时的触摸点有："+e.targetTouches.length;
		})		
		document.addEventListener("touchend",function(e){
			ps[0].innerHTML="触摸点有："+e.touches.length;
			ps[3].innerHTML="触摸结束时坐标为："+e.changedTouches[0].pageX;
		})	
		
		var handb = new Hammer(box);
		var sc = 1;
		handb.get("pinch").set({enable:true});
		handb.on("panleft",function(){
			console.log("swipe left")
		})
		handb.on("pinchin",function(){
			sc-=0.03;
			if(sc<0.3){sc=0.3};
			box.style.transform="scale("+sc+")"
		})
		handb.on("pinchout",function(){
			sc+=0.03;
			if(sc>1.5){sc=1.5};
			box.style.transform="scale("+sc+")"
		})		
	</script>	
	</body>
</html>
